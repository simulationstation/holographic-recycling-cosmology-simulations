# CLASS parameter file for horizon-memory cosmology
# Model: lambda_hor=0.2, tau_hor=0.1
#
# This file configures CLASS to use a tabulated w(z) for dark energy
# treating the horizon-memory component as an effective fluid.
#

# Cosmological parameters
h = 0.674
omega_b = 0.02237
omega_cdm = 0.1200
tau_reio = 0.0544
A_s = 2.1e-9
n_s = 0.9649

# Dark energy settings (horizon-memory as fluid)
Omega_Lambda = 0
Omega_fld = 0.69991000
fluid_equation_of_state = CLP
# For exact w(z), use tabulated form:
# w_fld_file = results/class_export/0.200_0.10/w_hor_0.200_0.10.dat
# Or use effective constant w at late times:
w0_fld = -1.180250
wa_fld = 0.0
cs2_fld = 1.0

# Output settings
output = tCl,pCl,lCl,mPk
lensing = yes
l_max_scalars = 2500
P_k_max_h/Mpc = 10.0

# Notes:
# - c_s^2 = 1 makes the DE smooth (non-clustering)
# - For exact w(z) evolution, use the tabulated file
# - The horizon-memory model has phantom-like w < -1
